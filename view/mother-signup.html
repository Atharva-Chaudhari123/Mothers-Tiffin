<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother Sign Up - Mother's Tiffin</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Become a Food Provider</h1>
                <p>Share your delicious food with the community</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="kname">Kitchen Name</label>
                    <input type="text" id="kname" required>
                </div>

                <button type="submit" class="submit-btn"><a href="mother.htmljj">Create Account</a></button>
            </form>

            <div class="auth-footer">
                <p>Already registered? <a href="mother-login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="handleMotherSignup.js"></script> 
</body>
</html>
